<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex101</title>
</head>
<body>
   {% if matches %}
     Total no of string matches is :{{count}} <br><br>
     {% for match in matches %}
     {{ match }}
     {% endfor %}
   {% else %}
     No matches found. <br><br>
     Total no of string matches is :{{0}} <br><br>
     
     {% endif %} 
</body>
</html>
